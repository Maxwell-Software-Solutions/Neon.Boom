"""
User object
"""
type User {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserInput {
  name: String
  email: String
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
}

schema {
  query: Query
  mutation: Mutation
}
