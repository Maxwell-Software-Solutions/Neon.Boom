# Example operations used for code generation
query Users {
  users {
    id
    name
    email
    createdAt
    updatedAt
    deletedAt
  }
}

query User($id: ID!) {
  user(id: $id) {
    id
    name
    email
    createdAt
    updatedAt
    deletedAt
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    name
    email
  }
}

mutation UpdateUser($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    id
    name
    email
  }
}

mutation DeleteUser($id: ID!) {
  deleteUser(id: $id) {
    id
  }
}
